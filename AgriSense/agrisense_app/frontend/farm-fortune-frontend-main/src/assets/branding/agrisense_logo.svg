<!-- AgriSense Primary Logo (Horizontal Lockup)
Concept: Integrates Green Farming (leaf), AI/ML (neural nodes), IoT (signal arcs), Water (droplet), Sustainability (ring)
-->
<svg xmlns="http://www.w3.org/2000/svg" width="420" height="120" viewBox="0 0 420 120" role="img" aria-label="AgriSense Logo">
  <defs>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f5132" />
      <stop offset="100%" stop-color="#198754" />
    </linearGradient>
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="100%" stop-color="#0ea5e9" />
    </linearGradient>
    <linearGradient id="iotGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f97316" />
      <stop offset="100%" stop-color="#fb923c" />
    </linearGradient>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#0369a1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25" />
    </filter>
  </defs>

  <!-- Symbol Group -->
  <g transform="translate(20 20)" filter="url(#shadow)">
    <!-- Outer sustainability ring -->
    <circle cx="40" cy="40" r="38" fill="none" stroke="#198754" stroke-width="4" stroke-dasharray="12 6" />

    <!-- Leaf (agriculture) -->
    <path d="M40 16 C30 24 24 36 24 48 c0 10 6 18 16 24 c10 -6 16 -14 16 -24 C56 36 50 24 40 16 z" fill="url(#leafGrad)" stroke="#14532d" stroke-width="1.5" />

    <!-- Water droplet overlay (precision irrigation) -->
    <path d="M40 22 C36 30 32 36 32 44 a8 8 0 0 0 16 0 c0 -8 -4 -14 -8 -22 z" fill="url(#waterGrad)" opacity="0.85" />

    <!-- AI neural nodes -->
    <g stroke="url(#aiGrad)" stroke-width="2" stroke-linecap="round">
      <circle cx="52" cy="30" r="4" fill="#ffffff" stroke="#0ea5e9" />
      <circle cx="60" cy="46" r="4" fill="#ffffff" stroke="#0ea5e9" />
      <circle cx="48" cy="60" r="4" fill="#ffffff" stroke="#0ea5e9" />
      <circle cx="32" cy="62" r="4" fill="#ffffff" stroke="#0ea5e9" />
      <line x1="52" y1="30" x2="60" y2="46" />
      <line x1="60" y1="46" x2="48" y2="60" />
      <line x1="48" y1="60" x2="32" y2="62" />
      <line x1="32" y1="62" x2="52" y2="30" />
    </g>

    <!-- IoT signal arcs -->
    <g stroke="url(#iotGrad)" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.9">
      <path d="M68 40 q10 0 15 8" />
      <path d="M68 34 q16 0 24 12" />
      <path d="M68 28 q22 0 32 16" />
    </g>
  </g>

  <!-- Wordmark -->
  <g transform="translate(140 35)">
    <text x="0" y="28" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" letter-spacing="1" fill="#14532d">Agri</text>
    <text x="140" y="28" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" fill="url(#aiGrad)">Sense</text>
    <rect x="0" y="40" width="255" height="4" rx="2" fill="url(#aiGrad)" opacity="0.25" />
    <text x="2" y="62" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="#0f5132" letter-spacing="2">SMART  FARMING  INTELLIGENCE</text>
  </g>
</svg>
