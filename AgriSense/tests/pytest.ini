[pytest]
# Ignore copy folders and hardware-anchored test directories that duplicate module names
norecursedirs = AGRISENSE_IoT* "AGRISENSE_IoT - Copy" .venv .venv-tf .venv-ml
python_files = test_*.py *_test.py
testpaths = AGRISENSEFULL-STACK\agrisense_app scripts tests tools/testing

# Custom markers
markers =
	integration: marks tests as integration tests which are slow and require services

# By default do not run integration tests unless explicitly requested
addopts = -q -k "not integration"
