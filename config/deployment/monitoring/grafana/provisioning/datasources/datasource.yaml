# Grafana datasource configuration
# This file configures Prometheus as the default datasource for Grafana

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      queryTimeout: 300s
      timeInterval: 5s