<!-- AgriSense Animated Logo (Hero/Landing Page Version) -->
<svg xmlns="http://www.w3.org/2000/svg" width="420" height="120" viewBox="0 0 420 120" role="img" aria-label="AgriSense Animated Logo">
  <defs>
    <linearGradient id="leafGradAnim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f5132">
        <animate attributeName="stop-color" values="#0f5132;#14532d;#0f5132" dur="8s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#198754">
        <animate attributeName="stop-color" values="#198754;#22c55e;#198754" dur="8s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <linearGradient id="aiGradAnim" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#06b6d4">
        <animate attributeName="stop-color" values="#06b6d4;#22d3ee;#06b6d4" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#0ea5e9">
        <animate attributeName="stop-color" values="#0ea5e9;#38bdf8;#0ea5e9" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <linearGradient id="iotGradAnim" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f97316">
        <animate attributeName="stop-color" values="#f97316;#fb923c;#f97316" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#fb923c">
        <animate attributeName="stop-color" values="#fb923c;#fbbf24;#fb923c" dur="4s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <linearGradient id="waterGradAnim" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9" />
      <stop offset="100%" stop-color="#0369a1" />
    </linearGradient>
    <filter id="shadowAnim" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.25" />
    </filter>
    <filter id="aiGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Symbol Group with subtle parallax -->
  <g transform="translate(20 20)" filter="url(#shadowAnim)">
    <animateTransform attributeName="transform" type="translate" 
                      values="20 20; 20 18; 20 20" dur="12s" repeatCount="indefinite" />

    <!-- Outer sustainability ring with rotation -->
    <circle cx="40" cy="40" r="38" fill="none" stroke="#198754" stroke-width="4" stroke-dasharray="12 6">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 40 40; 360 40 40" dur="60s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="0.8;1;0.8" dur="8s" repeatCount="indefinite" />
    </circle>

    <!-- Leaf (agriculture) with breathing effect -->
    <path d="M40 16 C30 24 24 36 24 48 c0 10 6 18 16 24 c10 -6 16 -14 16 -24 C56 36 50 24 40 16 z" 
          fill="url(#leafGradAnim)" stroke="#14532d" stroke-width="1.5">
      <animateTransform attributeName="transform" type="scale" 
                        values="1; 1.02; 1" dur="8s" repeatCount="indefinite" 
                        transform-origin="40 40" />
    </path>

    <!-- Water droplet overlay with shimmer -->
    <path d="M40 22 C36 30 32 36 32 44 a8 8 0 0 0 16 0 c0 -8 -4 -14 -8 -22 z" 
          fill="url(#waterGradAnim)" opacity="0.85">
      <animate attributeName="opacity" values="0.85;0.95;0.85" dur="6s" repeatCount="indefinite" />
    </path>

    <!-- AI neural nodes with staggered glow -->
    <g stroke="url(#aiGradAnim)" stroke-width="2" stroke-linecap="round">
      <!-- Node 1 -->
      <circle cx="52" cy="30" r="4" fill="#ffffff" stroke="#0ea5e9" filter="url(#aiGlow)">
        <animate attributeName="r" values="4;5;4" dur="6s" begin="0s" repeatCount="indefinite" />
        <animate attributeName="fill-opacity" values="1;0.7;1" dur="6s" begin="0s" repeatCount="indefinite" />
      </circle>
      <!-- Node 2 -->
      <circle cx="60" cy="46" r="4" fill="#ffffff" stroke="#0ea5e9" filter="url(#aiGlow)">
        <animate attributeName="r" values="4;5;4" dur="6s" begin="1.5s" repeatCount="indefinite" />
        <animate attributeName="fill-opacity" values="1;0.7;1" dur="6s" begin="1.5s" repeatCount="indefinite" />
      </circle>
      <!-- Node 3 -->
      <circle cx="48" cy="60" r="4" fill="#ffffff" stroke="#0ea5e9" filter="url(#aiGlow)">
        <animate attributeName="r" values="4;5;4" dur="6s" begin="3s" repeatCount="indefinite" />
        <animate attributeName="fill-opacity" values="1;0.7;1" dur="6s" begin="3s" repeatCount="indefinite" />
      </circle>
      <!-- Node 4 -->
      <circle cx="32" cy="62" r="4" fill="#ffffff" stroke="#0ea5e9" filter="url(#aiGlow)">
        <animate attributeName="r" values="4;5;4" dur="6s" begin="4.5s" repeatCount="indefinite" />
        <animate attributeName="fill-opacity" values="1;0.7;1" dur="6s" begin="4.5s" repeatCount="indefinite" />
      </circle>
      
      <!-- Neural connections with data flow -->
      <line x1="52" y1="30" x2="60" y2="46">
        <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="4s" begin="0s" repeatCount="indefinite" />
      </line>
      <line x1="60" y1="46" x2="48" y2="60">
        <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="4s" begin="1s" repeatCount="indefinite" />
      </line>
      <line x1="48" y1="60" x2="32" y2="62">
        <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="4s" begin="2s" repeatCount="indefinite" />
      </line>
      <line x1="32" y1="62" x2="52" y2="30">
        <animate attributeName="stroke-opacity" values="0.3;1;0.3" dur="4s" begin="3s" repeatCount="indefinite" />
      </line>
    </g>

    <!-- IoT signal arcs with pulse effect -->
    <g stroke="url(#iotGradAnim)" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.9">
      <path d="M68 40 q10 0 15 8" stroke-dasharray="2 4">
        <animate attributeName="stroke-dashoffset" values="0;12;0" dur="4s" repeatCount="indefinite" />
        <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite" />
      </path>
      <path d="M68 34 q16 0 24 12" stroke-dasharray="3 6">
        <animate attributeName="stroke-dashoffset" values="0;18;0" dur="5s" repeatCount="indefinite" />
        <animate attributeName="stroke-opacity" values="0.4;0.9;0.4" dur="5s" repeatCount="indefinite" />
      </path>
      <path d="M68 28 q22 0 32 16" stroke-dasharray="4 8">
        <animate attributeName="stroke-dashoffset" values="0;24;0" dur="6s" repeatCount="indefinite" />
        <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="6s" repeatCount="indefinite" />
      </path>
    </g>
  </g>

  <!-- Wordmark with subtle emphasis animation -->
  <g transform="translate(140 35)">
    <text x="0" y="28" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" 
          font-size="48" font-weight="700" letter-spacing="1" fill="#14532d">
      Agri
      <animate attributeName="fill" values="#14532d;#198754;#14532d" dur="12s" repeatCount="indefinite" />
    </text>
    <text x="140" y="28" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" 
          font-size="48" font-weight="600" fill="url(#aiGradAnim)">
      Sense
    </text>
    <rect x="0" y="40" width="255" height="4" rx="2" fill="url(#aiGradAnim)" opacity="0.25">
      <animate attributeName="width" values="255;275;255" dur="8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.25;0.4;0.25" dur="8s" repeatCount="indefinite" />
    </rect>
    <text x="2" y="62" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" 
          font-size="16" font-weight="500" fill="#0f5132" letter-spacing="2">
      SMART  FARMING  INTELLIGENCE
      <animate attributeName="letter-spacing" values="2;2.5;2" dur="10s" repeatCount="indefinite" />
    </text>
  </g>
</svg>