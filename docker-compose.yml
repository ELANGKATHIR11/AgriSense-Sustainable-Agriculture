# yaml-language-server: $schema=https://raw.githubusercontent.com/compose-spec/compose-spec/master/schema/compose-spec.json

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: agrisense-postgres
    environment:
      POSTGRES_USER: agrisense
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: agrisense_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agrisense"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agrisense-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: agrisense-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - agrisense-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.optimized
      args:
        # Set INSTALL_ML=true when you want the ML-enabled image
        INSTALL_ML: ${INSTALL_ML:-false}
    container_name: agrisense-backend
    environment:
      - AGRISENSE_ENV=production
      - DATABASE_URL=postgresql://agrisense:${POSTGRES_PASSWORD:-changeme}@postgres:5432/agrisense_db
      - REDIS_URL=redis://redis:6379
      - AGRISENSE_DISABLE_ML=${AGRISENSE_DISABLE_ML:-0}
      # Optional: set MODEL_BASE_URL to enable automatic model fetching into the models volume
      - MODEL_BASE_URL=${MODEL_BASE_URL:-}
      - MODEL_MANIFEST=${MODEL_MANIFEST:-model_manifest.json}
    volumes:
      # Use a named volume for models. At runtime the container will populate it
      # by downloading from MODEL_BASE_URL if empty. For local dev you can mount
      # a host folder instead (e.g. ./agrisense_app/backend/ml_models:/app/backend/ml_models:ro).
      - models_data:/app/backend/ml_models
      - backend_logs:/app/logs
      - sensor_data:/app/data
    ports:
      - "8004:8004"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - agrisense-network
    restart: unless-stopped

  # Frontend Web Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: agrisense-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - agrisense-network
    restart: unless-stopped

networks:
  agrisense-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local
  sensor_data:
    driver: local
  models_data:
    driver: local
